<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form Page Building">
    <meta name="author" content="David Chukwudi Igberi">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- Other links can be added here -->
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h1>Create an Account</h1>
            <form id="signupForm" action="record.html" method="get">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and only contain alphanumeric characters.">
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email (BYUI domain)</label>
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required title="Please enter a valid BYU-I email address.">
                </div>

                <!-- Page Rating -->
                <div class="form-group">
                    <label for="rating">Rate this Page</label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" oninput="updateRatingDisplay(this.value)">
                    <span id="ratingDisplay">5</span>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 WDD 230 : Web Fundamentals - David Chukwudi Igberi - All Rights Reserved</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
